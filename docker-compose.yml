services:
  api:
    build: ./api/.
    container_name: matchboxd_api
    # for development purposes
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    environment:
      - TZ=${TZ}
      - COUNTRY=${COUNTRY}
      - CITY=${CITY}
      - TMDB_API_KEY=${TMDB_API_KEY}
    volumes:
      - ./api/.:/app
    ports:
      - "8080:8080"
    network_mode: host
  api_db:
    image: postgres
    container_name: matchboxd_db
    environment:
      - TZ=${TZ}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - matchboxd_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    network_mode: host
  frontend:
    container_name: matchboxd_web
    build: ./frontend/.
    ports:
      - "5371:80"

  lb_list:
    container_name: lb_list
    image: screeny05/letterboxd-list-radarr:latest
    ports:
      - 5000:5000
    environment:
      - TZ=${TZ}
      - REDIS_URL=redis://Lb_list_redis:6379
      - LOG_LEVEL=debug
    depends_on:
      - Lb_list_redis
  Lb_list_redis:
    container_name: lb_list_redis
    image: redis:6.0
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - TZ=${TZ}
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]

networks:
  backend:
    name: backend
    driver: bridge

volumes:
  matchboxd_db:
    name: matchboxd_db